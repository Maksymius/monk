<!DOCTYPE html>
<html lang="ru" class="admin-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Научись быть</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }
        #login-section {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #admin-dashboard {
            display: none;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        th {
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent-color, #fff);
            font-family: 'Montserrat', sans-serif;
        }
        .logout-btn {
            background: transparent;
            border: 1px solid #ff4b2b;
            color: #ff4b2b;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: #ff4b2b;
            color: white;
        }
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab-btn.active {
            background: var(--primary-color-start, #4facfe);
        }

        /* Override cursor for admin */
        body {
            cursor: auto !important;
        }
    </style>
</head>
<body class="dark-section">
    <!-- Cursor glow removed from here for admin page -->

    <div class="admin-container">
        <section id="login-section">
            <h2>Вход в админ-панель</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required style="width: 100%; margin-bottom: 15px; padding: 12px; border-radius: 5px; border: 1px solid #444; background: #222; color: white;">
                <input type="password" id="login-password" placeholder="Пароль" required style="width: 100%; margin-bottom: 15px; padding: 12px; border-radius: 5px; border: 1px solid #444; background: #222; color: white;">
                <button type="submit" class="cta-button" style="width: 100%;">Войти</button>
            </form>
            <p id="login-error" style="color: #ff4b2b; margin-top: 15px;"></p>
        </section>

        <section id="admin-dashboard">
            <div class="dashboard-header">
                <h1>Заявки</h1>
                <button id="logout-btn" class="logout-btn">Выйти</button>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-type="contact-requests">Запросы контакта</button>
                <button class="tab-btn" data-type="offer-requests">Запросы программы</button>
            </div>

            <div id="table-container">
                <table id="requests-table">
                    <thead>
                        <tr id="table-head">
                            <!-- Dynamically filled -->
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Dynamically filled -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
